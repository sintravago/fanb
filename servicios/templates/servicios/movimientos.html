{% extends 'core/base.html' %}
{% load static %}
{% block title %}Registro{% endblock %}
{% block content %}
<style>.errorlist{color:red;}</style>
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-5 mx-auto mb-5">
          <h3>Movimientos</h3> <br/>
          <table>
            <tr>
              <th>Concepto</th>
              <th>Monto</th>
              <th>Cuenta</th>
            </tr>
            {% if rows %}
              {% for items in rows %}
                <tr>
                  {% for item in items %}
                    <td>{{ item }}</td>
                  {% endfor %}
                </tr>
            {% endif%}
          </table>
      </div>
    </div>
  </div>
</main>
 <br/>
{% endblock %}
